<!-- Not Supported in HTML5.
The <frame> tag was used in HTML 4 to define one particular window (frame) within a <frameset>. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <iframe src="https://www.amazon.com"title="amazon" height="500px" width="500px"></iframe>
    
        <iframe src="https://www.flipkart.com" title="flipkart" height="500px" width="500px"></iframe>
    </body>
    </html>
